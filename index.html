<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xwitter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- P치gina de Login -->
  <div id="loginPage" class="login-page">
    <h2>Login no Xwitter</h2>
    <input type="text" id="usernameInput" placeholder="Nome de usu치rio">
    <input type="file" id="profilePicInput" accept="image/*">
    <button id="loginBtn">Entrar</button>
  </div>

  <!-- P치gina Principal -->
  <div id="app" style="display:none;">
    <!-- Sidebar Esquerda -->
    <div class="sidebar">
      <h1>Xwitter</h1>
      <button id="tweetBtn">Tweet</button>
      <hr>
      <h3>游녻 Perfil</h3>
      <img id="profilePic" src="" alt="Perfil" class="avatar">
      <input type="file" id="profilePicUpdate" accept="image/*">
      <input type="text" id="customName" placeholder="Seu nome">
      <button id="saveProfile">Salvar</button>
    </div>

    <!-- Conte칰do Principal -->
    <div class="main">
      <h2 id="channelTitle">#geral</h2>
      <textarea id="tweetBox" placeholder="O que est치 acontecendo?"></textarea>
      <div style="display: flex; gap: 20px; align-items: flex-start;">
        <button id="postar">Tweetar</button>
        <!-- Grupos ao lado do bot칚o Tweetar -->
        <div class="sidebarR">
          <h3>游닉 Grupos</h3>
          <input type="text" id="newChannelName" placeholder="Nome do grupo">
          <button id="addChannelBtn">Adicionar Grupo</button>
          <ul id="channelList"></ul>
        </div>
      </div>
      <div id="feed"></div>
    </div>
  </div>

  <!-- Script JS -->
  <script>
    const loginPage = document.getElementById("loginPage");
    const app = document.getElementById("app");
    const loginBtn = document.getElementById("loginBtn");
    const usernameInput = document.getElementById("usernameInput");
    const profilePicInput = document.getElementById("profilePicInput");
    const profilePic = document.getElementById("profilePic");
    const profilePicUpdate = document.getElementById("profilePicUpdate");
    const customName = document.getElementById("customName");
    const saveProfile = document.getElementById("saveProfile");
    const tweetBox = document.getElementById("tweetBox");
    const postarBtn = document.getElementById("postar");
    const feed = document.getElementById("feed");
    const channelList = document.getElementById("channelList");
    const newChannelName = document.getElementById("newChannelName");
    const addChannelBtn = document.getElementById("addChannelBtn");
    const channelTitle = document.getElementById("channelTitle");

    let currentUser = "";
    let currentPic = "";
    let currentChannel = "geral";
    const tweetsByChannel = { geral: [] };

    // Fun칞칚o para renderizar os posts do feed
    function renderFeed() {
      feed.innerHTML = "";
      channelTitle.textContent = `#${currentChannel}`;
      (tweetsByChannel[currentChannel] || []).forEach(post => feed.appendChild(post));
    }

    // Fun칞칚o para salvar e exibir informa칞칫es do usu치rio ao fazer login
    loginBtn.addEventListener("click", () => {
      const username = usernameInput.value.trim();
      const file = profilePicInput.files[0];
      if (username) {
        currentUser = username;
        localStorage.setItem("twiscord_user", username);
        customName.value = username;
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            currentPic = e.target.result;
            localStorage.setItem("twiscord_pic", currentPic);
            profilePic.src = currentPic;
          };
          reader.readAsDataURL(file);
        }
        app.style.display = "flex";
        loginPage.style.display = "none";
      }
    });

    // Fun칞칚o para salvar o nome personalizado no perfil
    saveProfile.addEventListener("click", () => {
      const newName = customName.value.trim();
      if (newName) {
        currentUser = newName;
        localStorage.setItem("twiscord_user", newName);
        alert("Nome atualizado para " + newName);
      }
    });

    // Atualizar foto de perfil
    profilePicUpdate.addEventListener("change", () => {
      const file = profilePicUpdate.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          currentPic = e.target.result;
          localStorage.setItem("twiscord_pic", currentPic);
          profilePic.src = currentPic;
        };
        reader.readAsDataURL(file);
      }
    });

    // Postar um tweet no feed
    postarBtn.addEventListener("click", () => {
      const text = tweetBox.value;
      const user = localStorage.getItem("twiscord_user") || "Fulaninho";
      const pic = localStorage.getItem("twiscord_pic") || "";
      if (text.trim() === "") return;

      const post = document.createElement("div");
      post.classList.add("post");
      post.innerHTML = `
        <div class="post-header">
          <img src="${pic}" class="avatar-small">
          <strong>${user}</strong>
        </div>
        <p>${text}</p>`;

      // Adiciona o post ao canal ativo
      if (!tweetsByChannel[currentChannel]) tweetsByChannel[currentChannel] = [];
      tweetsByChannel[currentChannel].unshift(post);

      renderFeed();
      tweetBox.value = "";
    });

    // Fun칞칚o para carregar dados salvos (nome de usu치rio e foto de perfil) ao iniciar
    window.onload = () => {
      const savedUser = localStorage.getItem("twiscord_user");
      const savedPic = localStorage.getItem("twiscord_pic");
      if (savedUser) {
        currentUser = savedUser;
        currentPic = savedPic || "";
        app.style.display = "flex";
        loginPage.style.display = "none";
        customName.value = savedUser;
        if (savedPic) profilePic.src = savedPic;
      }
      renderFeed();
    };

    // Adicionar um novo canal de grupo
    addChannelBtn.addEventListener("click", () => {
      const name = newChannelName.value.trim();
      if (name && !tweetsByChannel[name]) {
        tweetsByChannel[name] = [];
        const li = document.createElement("li");
        li.textContent = "# " + name;
        li.classList.add("channel-item");
        li.addEventListener("click", () => {
          currentChannel = name;
          renderFeed();
        });
        channelList.appendChild(li);
        newChannelName.value = "";
      }
    });
  </script>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: white;
    }
    .login-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #161b22;
    }
    .login-page input, .login-page button {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }
    .login-page input {
      width: 200px;
    }
    .login-page button {
      background: #1d9bf0;
      color: white;
      cursor: pointer;
    }
    #app {
      display: flex;
      width: 100%;
    }
    .sidebar {
      width: 240px;
      padding: 20px;
      background-color: #161b22;
      height: 100vh;
      overflow-y: auto;
    }

    .sidebarR {
      position: fixed;
      top: 0;
      right: 0;
      width: 240px;
      padding: 20px;
      background-color: #161b22;
      height: 100vh;
      overflow-y: auto;
    }
    .main {
      flex-grow: 1;
      padding: 20px;
    }
    textarea {
      width: 80%;
      height: 60px;
      resize: none;
      margin-bottom: 10px;
      background: #0d1117;
      color: white;
      border: 1px solid #30363d;
      border-radius: 5px;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #1d9bf0;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .post {
      background: #161b22;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    .post-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 5px;
    }
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }
    .avatar-small {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    ul#channelList {
      padding: 0;
    }
    ul#channelList li.channel-item {
      list-style: none;
      margin: 5px 0;
      cursor: pointer;
      padding: 5px;
      border-radius: 5px;
      transition: background 0.2s;
    }
    ul#channelList li.channel-item:hover {
      background-color: #1d2630;
    }
    .groups-panel {
      width: 240px;
      padding: 20px;
      background-color: #161b22;
      height: 100vh;
      overflow-x: auto;
    }
  </style>
</body>
</html>
